version: 2

sources:

  - name: google_sheets # name of the source 
    description: XXXXXXXXXX
      
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO25_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: day}
      error_after: {count: 48, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: XXXXXXXXXX

        columns:
          - name: _row
            description: XXXXXXXXXX
            tests:
              - unique
              - not_null
              
          - name: product_id
            description: XXXXXXXXXX
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo', 'products')
                  field: product_id

          - name: quantity
            description: XXXXXXXXXX
            tests:
              - not_null
              #poner algun test para 

          - name: month
            description: XXXXXXXXXX
            tests:
              - not_null

          - name: date_load
            description: XXXXXXXXXX
            tests:
              - not_null
              